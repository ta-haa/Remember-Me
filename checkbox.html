<style>
input[type="checkbox"] {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  -webkit-tap-highlight-color: transparent;
  cursor: pointer;
  margin: 0;
}

input[type="checkbox"]:focus {
  outline: 0;
}

.cbxhatirla {
  position: relative;
  width: 24px;
  height: 24px;
  top: calc(50vh - 12px);
  left: calc(50vw - 12px);
}

.cbxhatirla input {
  position: relative;
  top: 0;
  left: 0;
  width: 24px;
  height: 24px;
  border: 2px solid #bfbfc0;
  border-radius: 50%;
  transition: all .2s ease;
}

.cbxhatirla input:hover {
  border-color: #9a9a9a;
}

.cbxhatirla label {
  width: 24px;
  height: 24px;
  background: none;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  transform: translate3d(0,0,0);
  pointer-events: none;
}

.cbxhatirla svg {
  position: absolute;
  top: 5px;
  left: 4px;
  z-index: 1;
  pointer-events: none;
}

.cbxhatirla svg path {
  stroke: white;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 19;
  stroke-dashoffset: 19;
  transition: all .4s ease;
}

.cbxhatirla input:checked + label {
  animation: splash 1.5s ease forwards;
}

.cbxhatirla input:checked + label + svg path {
  stroke-dashoffset: 0;
}

@keyframes splash {
  0% {
    transform: scale(1.1);
  }
  40% {
    transform: scale(1.1);
    background: rgba(76, 149, 247, 1);
    box-shadow: 0 -18px 0 -8px rgba(76, 149, 247, 1), 16px -8px 0 -8px rgba(76, 149, 247, 1), 16px 8px 0 -8px rgba(76, 149, 247, 1), 0 18px 0 -8px rgba(76, 149, 247, 1), -16px 8px 0 -8px rgba(76, 149, 247, 1), -16px -8px 0 -8px rgba(76, 149, 247, 1), -30px 0px 0 -10px rgba(76, 149, 247, 1), 30px 0px 0 -10px rgba(76, 149, 247, 1),0 30px 0 -10px rgba(76, 149, 247, 1),0 -30px 0 -10px rgba(76, 149, 247, 1);
  }
  100% {
    background: rgba(1, 149, 247, 1);
    box-shadow: 0 -32px 0 -10px transparent, 28px -16px 0 -10px transparent, 28px 16px 0 -10px transparent, 0 32px 0 -10px transparent, -28px 16px 0 -10px transparent, -28px -16px 0 -10px transparent;
  }
}
  
</style>

<body>

<div></div>

<!-- https://www.youtube.com/@TahaKeskin -->

<br/>

<div class="cbxhatirla" style="transform:scale(7)">
  <input id="cbx" type="checkbox" name="beni-hatirla" >
  <label for="cbx"></label>
  <svg width="16" height="13" viewBox="0 0 16 13" fill="none"  >
    <path d="M1 8.36364L6.23077 12L13 4"/>
  </svg>
</div>




</body>
